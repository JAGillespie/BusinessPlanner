<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">

    <div class="jumbotron" *ngFor="let item of businesssVenture">
      <h2 style="text-transform: capitalize;">{{item.title}} -REPORT</h2>

      <div>{{item.notes}}</div>
      <div>{{item.links}}</div>
      <div>{{item.producersManf}}</div>
      <div>Starting Capital{{item.capital}}</div>
      </div>
 
  </div>
  <div class="col-lg-1"></div>
</div>



<button class="btn btn-primary" (click)="lgModal.show()">Edit Business</button>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Business Logic</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="business-form-update" [formGroup]="updatedBusinessForm" (ngSubmit)="updateBusiness(businessForm)">
          <!-- <div class="form-group">
            <h3><label for="title">Title</label></h3>
            <input formControlName="title" type="text" rows="20" id="title" class="form-control" name="title">
          </div> -->

          <div class="form-group">
            <label for="notes"class="form-label">Notes</label>
            <textarea formControlName="notes" type="textarea" rows="10" id="notes" class="form-control notes-input" name="notes">
              </textarea>
          </div>
          <div class="form-group">
            <label for="capital"class="form-label">Capital</label>
            <input formControlName="capital" type="text" id="capital" class="form-control notes-input" name="capital">
          </div>

          <div>
            <label for="links" class="form-label">Links</label>
            <textarea formControlName="links" type="text" style="height: 100px" id="links" class="form-control notes-input"
              name="links">
              </textarea>
          </div>

          <div>
            <label for="producersManf" class="form-label">Producers/Manufactures </label>
            <textarea formControlName="producersManf" type="text" rows="10" id="pm" class="form-control notes-input" name="pm">
              </textarea>

          </div>
          <div>
            <label for="requirements" class="form-label">Requirements</label>
            <textarea formControlName="requirements" type="text" id="requirements" rows="10" class="form-control notes-input"
              name="requirements">
              </textarea>
          </div>
          <div>
            <label for="marketing" class="form-label">Marketing</label>
            <textarea formControlName="marketing" type="text" rows="10" id="marketing" style="height: 100px"
              class="form-control notes-input" name="marketing">
              </textarea>
          </div>
          <div>
            <label for="competition" class="form-label">Competition</label>
            <textarea formControlName="competition" type="text" id="competition" style="height: 100px"
              class="form-control notes-input" name="competition">
              </textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary btn-lg" 
        (click)="updateBusiness(); 
        lgModal.hide(); 
        refresh()">Update</button>
      </div>
    </div>
  </div>
</div>
