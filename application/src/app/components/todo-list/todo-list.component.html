  
<div class="col-lg-12 ">
    <h1>{{title}}</h1>

  
    <div class="list-container">
  <div>
  <div>
    <form id="actionForm" #actionForm="ngForm" (ngSubmit)="saveAction(actionForm)">
    <mat-form-field class="example-form-field">
      <input matInput type="text" [(ngModel)]="action"  class="form-control" id="action" name="action"sytle="border-bottom: solid 1px solid">
      <button type="submit" mat-button  matSuffix mat-icon-button aria-label="Clear" >
      Add Action 
      </button>
    </mat-form-field>
  </form>
</div>

  </div>
      <div class="todo-container column-container col-lg-12" >
        <div class="list" cdkDropList #todoList="cdkDropList"
        [cdkDropListData]="todos"
        [cdkDropListConnectedTo]="[doneList]"
        (cdkDropListDropped)="drop($event)">
          <h2>To do list</h2>
          <div *ngFor="let todo of todos" cdkDrag>
            <div header>
              <div>{{todo.name}}</div>
              <div>{{todo.category}}</div>
            </div>
          </div> 
        </div>
      </div>
  <br>
      <div class="done-container column-container">
        <div class="list">
          <h2>Tech learned</h2>
          <mat-card *ngFor="let complete of completed">
            <mat-card-header>
              <mat-card-title>{{complete.name}}</mat-card-title>
              <mat-card-subtitle>{{complete.category}}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
  
    </div>
  </div>
